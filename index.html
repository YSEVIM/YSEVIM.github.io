<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hava Durumu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Hava Durumu Uygulaması</h2>
        <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" placeholder="Şehir Girin">
            <button class="btn btn-primary" onclick="getWeather()">Sorgula</button>
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    
    <script>
        function getWeather() {
            let city = document.getElementById("city").value;
            fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1&format=json`)
            .then(response => response.json())
            .then(data => {
                if (data.results && data.results.length > 0) {
                    let lat = data.results[0].latitude;
                    let lon = data.results[0].longitude;
                    let timezone = data.results[0].timezone;
                    return fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=${timezone}`);
                } else {
                    throw new Error("Şehir bulunamadı.");
                }
            })
            .then(response => response.json())
            .then(weatherData => {
                let temperature = weatherData.current_weather.temperature;
                document.getElementById("result").innerHTML = `
                    <div class='card'>
                        <h3>${city.toUpperCase()}</h3>
                        <p><strong>Sıcaklık:</strong> ${temperature}°C</p>
                        <p><strong>Yerel Saat:</strong> ${new Date().toLocaleString("tr-TR", { timeZone: weatherData.timezone })}</p>
                    </div>
                `;
                
                updateBackground(temperature);
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p class='text-danger'>Hata: ${error.message}</p>`;
            });
        }

        function updateBackground(temp) {
            let bgImage = "";
            if (temp <= 0) {
                bgImage = "url('https://source.unsplash.com/1600x900/?snowy')";
            } else if (temp > 0 && temp <= 15) {
                bgImage = "url('https://source.unsplash.com/1600x900/?clouds')";
            } else if (temp > 15 && temp <= 25) {
                bgImage = "url('https://source.unsplash.com/1600x900/?sunny')";
            } else {
                bgImage = "url('https://source.unsplash.com/1600x900/?hot-weather')";
            }
            document.body.style.backgroundImage = bgImage;
        }
    </script>
</body>
</html>
